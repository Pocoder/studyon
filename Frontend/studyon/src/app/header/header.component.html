<div class="head_div">
  <mat-toolbar color="primary">
      <!--<span><img src="/assets/images/logo.png" height=30 width=41></span>-->
      <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
      <a mat-button routerLink="/studyons" routerLinkActive="active"> Stadyons</a>
      <a mat-button routerLink="/people" routerLinkActive="active"> People</a>
      <span class="flex-spacer"></span>
      <a *ngIf="!username" mat-button (click)="openSignupForm()">Sign Up</a>
      <a *ngIf="!username" mat-button (click)="openLoginForm()">Login</a>
      <a *ngIf="username" id="nick">{{username}} </a>
      <a *ngIf="username" mat-button (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span> Logout</a>
  </mat-toolbar>
</div>
